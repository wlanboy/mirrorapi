replicaCount: 1
deploymentName: mirrorapi
namespace: mirror
image:
  repository: wlanboy/mirrorapi
  tag: latest
  pullPolicy: IfNotPresent

service:
  port: 4500

persistence:
  enabled: true
  size: 100Mi
  storageClass: standard

istio:
  host: mirrorapi.tp.lan
  gateway: mirrorapi-gateway

certmanager:
  issuer: local-ca-issuer
  secretName: mirrorapi-tls
